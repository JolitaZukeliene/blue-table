<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blue_tabel.css"/>
    <title>Get in Touch</title>
</head>
<body>
    <div class="table">
    <form action="get_it.html" method="get">
        <div class="h1">Get In Touch</div>
    <div>
        <span>
         <label>
            <input required class="name" style="width: 230px; height: 35px;" minlength="2" maxlength="50" name="name" placeholder="First name"/>
        </label>
        </span>
        <span>
         <label>
            <input required class="lastname" style="width: 230px; height: 35px;" minlength="2" maxlength="50" name="lastname" placeholder="Last name"/>
        </label>
        </span>
    </div>
     <div>
         <span>
         <label>
            <input required  class="email" style="width: 230px; height: 35px;" minlength="2" maxlength="50" name="name" placeholder="Email"/>   
         </label>
         </span>
         <span>
        <label>
            <input required class="phone" style="width: 230px; height: 35px;" minlength="2" maxlength="50" name="phone" placeholder="Phone"/>   
        </label>
        </span>
    </div>
    <div>
    <div>
        <label>
            <input required class="adress" style="width: 490px; height: 50px;" minlength="2" maxlength="50" name="adress" placeholder="Adress"/>   
         </label>
    </div>
    <div>
        <label>
            <input required class= "text" style="width: 490px; height: 80px;" minlength="20" maxlength="500" name="message" placeholder="Type your message here"/>  
         </label>
    </div>
    </div>
    <input class="submit" style="width: 100px; height: 30px;" type="submit" value="Submit" />
    <div class="h2">Thanks for submitting!</div>
        </form>
    </div>
</body>
</html>
